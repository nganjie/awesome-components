<mat-card>
    <ng-container *ngIf="candidate$ | async as candidate">
      <img [src]="candidate.imageUrl" [alt]="candidate.firstName + ' ' + candidate.lastName" >
      <div class="employee-info">
        <h4>{{ candidate.firstName }} {{ candidate.lastName }}</h4>
        <h5>{{ candidate.job }}, {{ candidate.department }} chez {{ candidate.company }}</h5>
        <h6>Contact : {{ candidate.email }}</h6>
      </div>
    </ng-container>
    <mat-card-actions>
      <mat-spinner *ngIf="loading$ | async; else buttons"></mat-spinner>
      <ng-template #buttons >
        <div style=" margin: 0 auto;">
            <div class="action-buttons">
                <button mat-flat-button color="white" (click)="onHire()">EMBAUCHER</button>
                <button mat-flat-button color="warn" (click)="onRefuse()">REFUSER</button>
              </div>
              <div>
                  <button mat-flat-button color="primary" (click)="onGoBack()">RETOUR</button>
              </div>
        </div>
        
        
      </ng-template>
    </mat-card-actions>
  </mat-card>
