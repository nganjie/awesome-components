<mat-card>
    <mat-card-header>
      <mat-card-title>
        <span hightlight color="yellow">{{ post.title | titlecase }}</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span>{{ post.createdDate | timeago }}</span><br>
        <span>{{userName |username}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
      <span class="post-content">{{ post.content|shorten:1000 }}</span>
    </mat-card-content>
    <mat-card-actions>
        <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
    </mat-card-actions>
  </mat-card>
